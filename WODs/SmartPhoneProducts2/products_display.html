<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone</title>
    <link rel="stylesheet" href="products-style.css"
</head>
<script>
    // Product 1
     var name1 = "HTC";
     var price1 = 40.00;
     var image1 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg";
    // Product 2
     var name2 = "Apple";
     var price2 = 75.00;
     var image2 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg";
    // Product 3
     var name3 = "Nokia";
     var price3 = 35.00;
     var image3 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg";
    // Product 4
     var name4 = "Samsung";
     var price4 = 45.00;
     var image4 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg";
    // Product 5
     var name5 = "Blackberry";
     var price5 = 10.00;
     var image5 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg";
</script>

<body>
    <h1>Used Smart Phone Store</h1>

    <div><main>
    <script>
        document.write(`
        <section class="item">
            <h2>${name1}</h2>
            <p>$${price1}</p>
            <img src=${image1}></img>
        </section>
        <section class="item">
            <h2>${name2}</h2>
            <p>$${price2}</p>
            <img src=${image2}></img>
        </section>
        <section class="item">
            <h2>$${price3}</h2>
            <p>&dollar; 35.00</p>
            <img src=${image3}></img>
        </section>
        <section class="item">
            <h2>${name4}</h2>
            <p>$${price4}</p>
            <img src=${image4}></img>
        </section>
        <section class="item">
            <h2>${name5}</h2>
            <p>$${price5}</p>
            <img src=${image5}></img>
        </section>
        `)
    </script>

    <script>
        var num_items=5
        for(i=1; i<=num_items;i++){
        document.write(`
        <section class="item">
        <h2>${eval("name" + i)}</h2>
        <p>$${eval("price" + i)}</p>
        <img src=${eval("image" + i)}></img>
    </section>
        `);
    }
    </script>
</main></div>

<h2>Your One-Stop Phone Shop</h2>
</body>
</html>
