  <body>
    <script>
      //Loop is created to display the boba products from the products.json file
      for (i = 0; i < products.Milk_Tea.length; i++) {
        document.write(`
    <img src=${products.Milk_Tea[i].image} height="250px" width="250px"></img>
    Flavor:       ${products.Milk_Tea[i].name}
    Price:        $${products.Milk_Tea[i].price}
    Description:  ${products.Milk_Tea[i].description}
    `);
      }
    </script>

    <script>
      var quantities = [1, -2, 3, -4, 5];
      function generate_item_rows(product_quantities_array) {
        for (i in products) {
          if (product_quantities_array[i] == 0) continue;
          errors = !isNonNegInt(product_quantities_array[i], true);
          if (isNonNegInt(product_quantities_array[i])) {
            extended_price = products[i].price * product_quantities_array[i];
            subtotal = subtotal + extended_price;
          } else {
            extended_price = "";
          }
          document.write(`
            <tr>
            <td width="43%">${products[i].brand}</td>
            <td align="center" width="11%">${
              product_quantities_array[i]
            }<br><font color =red>${errors.join("<br>")}</font></td>
            <td width="13%">$${products[i].price}</td>
            <td width="54%">$${extended_price}</td>
          </tr>
          `);
        }
      }
    </script>
  </body>
