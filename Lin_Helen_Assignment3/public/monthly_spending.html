<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
    <title>Rewards Page</title>
</head>

<body>
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <span class="w3-bar-item w3-right">Rabbit Rabbit Tea</span>
    </div>
    <center>
        <Form action="/process_query" method="POST" class="w3-main" style="margin-top:75px;">
            <H1>Rabbit Rabbit Tea Monthly Spending</H1>
            <div class="w3-main" style="margin-top:30px;">
                <H1>Sip and Save!</H1>
                <h4>Want to drink boba but on a budget? Easily search for drinks within your price range!</h4>
            </div>
            Enter minimum price <input type='text' name='low_price'>
            <BR> Enter maximum price <input type='text' name='high_price'>
            <BR>
            <input type="submit" value="Submit">
        </Form>
    </center>
</body>

</html>
